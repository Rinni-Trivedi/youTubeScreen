<div style="text-align:center">
  <!DOCTYPE html>

  <html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prime Video</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
  </head>

  <body onload="myFunction()">
    <div class="container">
      <script>
        function myFunction() {
          var queryString = window.location.search;
          var urlParams = new URLSearchParams(queryString);
          var myParam1 = urlParams.get('dark');
          var element = document.body;
          if (myParam1 == "true") {
            element.classList.add("dark-mode");
          } else {
            element.classList.remove("dark-mode");
          }
        }
      </script>

      <div id="demo2"></div>

      <div class="videoList">
        <div class="videoAndAdd">
          <script>
            var y = "",
              i, ad = "";
            var ad = [
              "<div class = 'square'><div class= 'logo'><img width = '15%' src='./assets/images/prime.png' alt='Prime Logo'></div><div class = 'adText'><p>Amazon Prime Video <br> Amazon Prime LLC</p></div> <div class = 'playButton'> <img src= './assets/images/open-small.png' alt = 'Play Button'></div></div>",
              "<div class = 'square'><div class= 'logo'><img width = '15%' src='./assets/images/hotstar.jpg' alt='hotstar Logo'></div><div class = 'adText'><p>Hotstar<br>Novi Digital</p></div> <div class = 'playButton'> <img src= './assets/images/open-small.png' alt = 'Play Button'></div></div>"
            ]
            for (i = 1; i < URL.length; i++) {
              j = i % ad.length;
              y = y + "<div class = 'videoAndAdd'><iframe width='560' height='315' src='" + URL[i] +
                "' + loading='lazy' frameborder='0'  allow='autoplay; encrypted-media' > </iframe>" + ad[j] + "</div>"
            }
            document.getElementById("demo2").innerHTML = y;
          </script>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

  </html>
